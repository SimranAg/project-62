<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <section id="Planets">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-inner">
                    <div class="item active">
                        <center>
                            <h1>Planets</h1>
                            <h2>These are 9 planets</h2>
                            <div class="line"></div>
                            <img id="Sun" src="sun.png">
                            <h3>Sun</h3>
                            <img id="Mercury" src="mercury.png">
                            <h4>Mercury</h4>
                            <img id="Venus" src="venus.png">
                            <h5>Venus</h5>
                            <img id="Earth" src="earth.png">
                            <h6>Earth</h6>
                            <img id="Mars" src="mars.png">
                            <h7>Mars</h7>
                            <img id="Jupiter" src="jupiter.png">
                            <h8>Jupiter</h8>
                            <img id="Saturn" src="saturn.png">
                            <h9>Saturn</h9>
                            <img id="Uranus" src="uranus.png">
                            <h10>Uranus</h10>
                            <img id="Neptune" src="neptune.png">
                            <h11>Neptune</h11>
                        </center>
                    </div>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>

        </section>

</body>

</html>
